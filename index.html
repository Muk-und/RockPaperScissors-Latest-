<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/title.png" alt="title">
            </div>
            <div class="score">
                <p>Score</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper">
                <img src="/Paper.png" onclick="pickUserHand('paper')">
            </div>
            <div class="hand scissors">
                <img src="/Scissors.png" onclick="pickUserHand('scissors')">
            </div>
            <div class="hand rock">
                <img src="/Rock.png" onclick="pickUserHand('rock')">
            </div>
        </div>
       
        <div class="context">
            <div class="userhand">
                <h1>You Picked</h1>
                <div class="handImageContainer">
                    <img src="/Paper.png" id="userPickImage">
                </div>
            </div>
            <div class="refree">
                <div class="decision">
                    <h1>You Win!</h1>
                </div>
                <div class="newGame" onclick="restartGame()">Play Again</div>
            </div>
            <div class="computerHand">
                <h1>The House Picked</h1>
                <div class="handImageContainer">
                    <img src="/Scissors.png" id="computerPickImage">
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
